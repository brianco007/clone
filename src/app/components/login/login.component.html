<main class="main-login d-flex flex-column align-items-center justify-content-center px-3">

  <section class="d-flex flex-column text-light w-100">
    <!-- title -->
    <h1 class="text-danger text-center">Incio de Sesión</h1>

    <!-- first input -->
    <label>
      Correo electrónico
    </label>
    <input 
      type="text" 
      class="p-2 border rounded" 
      [(ngModel)]="userData.email"
    >

    <!-- second input -->
    <label>
      Contraseña
    </label>
    <input 
      type="password" 
      class="p-2 border rounded" 
      [(ngModel)]="userData.password"
    >
    <small> {{ message }} </small>
    <small routerLink="/signup" class="text-danger">
      @if( message ){
        ¿Aún no tienes una cuenta? Crea una cuenta <span class="clickHere text-decoration-underline">aquí.</span>
      }
    </small>

    <button class="btn btn-danger mt-3"  (click)="handleSubmit()" [disabled]="!userData.email || !userData.password"> Iniciar Sesión </button>
  </section>
</main>
